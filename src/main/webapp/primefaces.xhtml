<?xml version="1.0" encoding="ISO-8859-1" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
	
	<h:form id="formulario">
		<h:messages  showDetail="true" showSummary="false"/>
		<p:panelGrid columns="2">
		
		<h:outputLabel>Id:</h:outputLabel>
		<p:inputText readonly="true" value="#{usuarioPessoaManagedBean.usuarioPessoa.id}"/>
		
		<h:outputLabel>Nome:</h:outputLabel>
		<p:inputText  value="#{usuarioPessoaManagedBean.usuarioPessoa.nome}" required="true" requiredMessage="Informe o nome!" />
		
		<h:outputLabel>Sobrenome:</h:outputLabel>
		<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.sobrenome}" required="true" requiredMessage="Informe o sobrenome!"/>
		
		<h:outputLabel>Idade:</h:outputLabel>
		<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.idade}"/>
		
		<h:outputLabel>Email:</h:outputLabel>
		<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.email}"/>
		
		<h:outputLabel>Login:</h:outputLabel>
		<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.login}"/>
		
		<h:outputLabel>Senha:</h:outputLabel>
		<h:inputSecret value="#{usuarioPessoaManagedBean.usuarioPessoa.senha}"/>
		
		</p:panelGrid>
		
		<p:commandButton value="Salvar" action="#{usuarioPessoaManagedBean.salvar}"/>
		<p:commandButton value="Novo" action="#{usuarioPessoaManagedBean.novo}"/>

	<p:dataTable value="#{usuarioPessoaManagedBean.list}" var="user" cellpadding="15" border="1">
		<f:facet name="header">Lista de usuários</f:facet>
		<p:column>
			<f:facet name="header">Id:</f:facet>
		<h:outputText value="#{user.id}"/>
		</p:column>
		
		<p:column>
		<f:facet name="header">Nome:</f:facet>
		<h:outputText value="#{user.nome}"/>
		</p:column>
		
		<p:column>
		<f:facet name="header">Sobrenome:</f:facet>
		<h:outputText value="#{user.sobrenome}"/>
		</p:column>
		
		<p:column>
		<f:facet name="header">Idade:</f:facet>
		<h:outputText value="#{user.idade}"/>
		</p:column>
		
		<p:column>
		<f:facet name="header">Email</f:facet>
		<h:outputText value="#{user.email}"/>
		</p:column>
		
		<p:column>
		<f:facet name="header">Login:</f:facet>
		<h:outputText value="#{user.login}"/>
		</p:column>
		
		<p:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandLink id="botaoeditar">
				<h:graphicImage url="resources/img/editar.png" width="25" height="25"/>
					<f:setPropertyActionListener value="#{user}" target="#{usuarioPessoaManagedBean.usuarioPessoa}" />
					<f:ajax execute="botaoeditar" render=":formulario" />
				</h:commandLink>
			</p:column>
			
			<p:column>
				<f:facet name="header">Delete</f:facet>
				<h:commandLink action="#{usuarioPessoaManagedBean.remover}" immediate="true" id="botaoremover">
					<h:graphicImage url="resources/img/delete_97403.jpg" width="25" height="25"/>
					<f:setPropertyActionListener value="#{user}"
						target="#{usuarioPessoaManagedBean.usuarioPessoa}" />
						<f:ajax execute="botaoremover" render=":formulario" />
				</h:commandLink>
			</p:column>
				
	</p:dataTable>
	</h:form>
	
	
</h:body>

</html>
